<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vehicle Tracking System</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('/api/current_locations')
            .then(response => response.json())
            .then(data => {
                data.forEach(vehicle => {
                    L.marker([vehicle.latitude, vehicle.longitude]).addTo(map)
                        .bindPopup(`<b>${vehicle.vehicle_id}</b><br>Lat: ${vehicle.latitude}<br>Lon: ${vehicle.longitude}`);
                });
            });

    </script>
</body>
</html>
