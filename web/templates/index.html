<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.css') }}">
    <script src="{{ url_for('static', filename='leaflet.js') }}"></script>
</head>
<body>
    <h1>Fleet Control Dashboard</h1>
    <div id="map" style="height: 500px;"></div>
    <h2>Vehicle List</h2>
    <ul>
        {% for vehicle_id in vehicle_ids %}
            <li><a href="{{ url_for('vehicle_history', vehicle_id=vehicle_id) }}">{{ vehicle_id }}</a></li>
        {% endfor %}
    </ul>
    <script>
        function initMap() {
            var map = L.map('map').setView([41.9028, 12.4964], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/api/current_locations')
                .then(response => response.json())
                .then(data => {
                    data.forEach(location => {
                        L.marker([location.latitude, location.longitude])
                            .addTo(map)
                            .bindPopup(`<b>${location.vehicle_id}</b><br>${location.timestamp}`)
                            .openPopup();
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
