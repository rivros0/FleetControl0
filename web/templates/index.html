<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Fleet Control</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('/api/current_locations')
            .then(response => response.json())
            .then(data => {
                data.forEach(vehicle => {
                    var marker = L.marker([vehicle.latitude, vehicle.longitude]).addTo(map)
                        .bindPopup(`<b>${vehicle.vehicle_id}</b><br>Ultima posizione: ${vehicle.last_seen}`);
                    
                    marker.on('click', function() {
                        window.location.href = `/vehicle_history/${vehicle.vehicle_id}`;
                    });
                });
            });
    </script>
</body>
</html>
