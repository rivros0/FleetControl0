<!-- error_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Details - {{ error_code }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Details - {{ error_code }}</h1>
        <p><strong>Category:</strong> {{ error_info.category }}</p>
        <p><strong>Name:</strong> {{ error_info.name }}</p>
        <p><strong>Description:</strong> {{ error_info.description }}</p>
        <p><strong>Timestamps when occurred:</strong></p>
        <ul>
            {% for timestamp in timestamps %}
            <li>{{ timestamp }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
