<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History - {{ vehicle_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.css') }}">
    <script src="{{ url_for('static', filename='leaflet.js') }}"></script>
</head>
<body>
    <h1>Vehicle History: {{ vehicle_id }}</h1>
    <div id="map" style="height: 500px;"></div>
    <script>
        function initMap() {
            var map = L.map('map').setView([41.9028, 12.4964], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var vehiclePath = L.polyline([], { color: 'red' }).addTo(map);

            fetch('/api/vehicle_history/{{ vehicle_id }}')
                .then(response => response.json())
                .then(data => {
                    data.forEach(location => {
                        var latLng = [location.latitude, location.longitude];
                        vehiclePath.addLatLng(latLng);
                        L.marker(latLng)
                            .addTo(map)
                            .bindPopup(`<b>${location.timestamp}</b>`)
                            .openPopup();
                    });
                    if (data.length > 0) {
                        map.fitBounds(vehiclePath.getBounds());
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
