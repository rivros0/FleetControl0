<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History - {{ vehicle_id }}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .chart-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .error-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vehicle History - {{ vehicle_id }}</h1>
    <div id="map"></div>

    <div class="chart-container">
        <canvas id="chartTempAcqua" width="800" height="400"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chartPressioneOlio" width="800" height="400"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chartVoltaggioBatteria" width="800" height="400"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chartContaoreMotore" width="800" height="400"></canvas>
    </div>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperatura Acqua</th>
                <th>Pressione Olio</th>
                <th>Voltaggio Batteria</th>
                <th>Contaore Motore</th>
                <th>Errori</th>
            </tr>
        </thead>
        <tbody id="history-table">
            <!-- Le righe della tabella verranno popolate dinamicamente tramite JavaScript -->
        </tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var vehicle_id = "{{ vehicle_id }}";

        fetch(`/api/vehicle_history/${vehicle_id}`)
            .then(response => response.json())
            .then(data => {
                var table = document.getElementById('history-table');
                var latlngs = data.map(point => [point.latitude, point.longitude]);

                var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
                map.fitBounds(polyline.getBounds());

                var chartLabels = data.map(point => point.timestamp);
                var chartTempAcquaData = data.map(point => point.temp_acqua);
                var chartPressioneOlioData = data.map(point => point.pressione_olio);
                var chartVoltaggioBatteriaData = data.map(point => point.voltaggio_batteria);
                var chartContaoreMotoreData = data.map(point => point.contaore_motore);

                // Inserimento dati nei grafici
                createChart('chartTempAcqua', 'Temperatura Acqua', chartLabels, chartTempAcquaData, 'blue');
                createChart('chartPressioneOlio', 'Pressione Olio', chartLabels, chartPressioneOlioData, 'green');
                createChart('chartVoltaggioBatteria', 'Voltaggio Batteria', chartLabels, chartVoltaggioBatteriaData, 'orange');
                createChart('chartContaoreMotore', 'Contaore Motore', chartLabels, chartContaoreMotoreData, 'red');

                data.forEach(point => {
                    var row = table.insertRow();
                    row.insertCell(0).textContent = formatDate(point.timestamp);
                    row.insertCell(1).textContent = point.temp_acqua;
                    row.insertCell(2).textContent = point.pressione_olio;
                    row.insertCell(3).textContent = point.voltaggio_batteria;
                    row.insertCell(4).textContent = point.contaore_motore;

                    // Aggiungi link agli errori
                    var errorCell = row.insertCell(5);
                    var errorLinks = point.errori.map(error => {
                        return `<a class="error-link" href="/error_detail/${encodeURIComponent(error)}">${error}</a>`;
                    });
                    errorCell.innerHTML = errorLinks.join(', ');

                    L.marker([point.latitude, point.longitude]).addTo(map)
                        .bindPopup(`<b>${formatDate(point.timestamp)}</b>`);
                });
            });

        function createChart(canvasId, label, labels, data, color) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.map(formatDate),
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                tooltipFormat: 'll HH:mm',
                                unit: 'day'
                            },
                            ticks: {
                                maxRotation: 0
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function formatDate(timestamp) {
            var date = new Date(timestamp);
            return date.toLocaleString('it-IT', { timeZone: 'Europe/Rome' });
        }

    </script>
</body>
</html>
