<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .graph-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .graph {
            width: 45%;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Storico Veicolo {{ vehicle_id }}</h1>
    <div id="map"></div>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Latitudine</th>
                <th>Longitudine</th>
                <th>Temperatura Acqua</th>
                <th>Pressione Olio</th>
                <th>Voltaggio Batteria</th>
                <th>Contaore Motore</th>
                <th>Errori</th>
            </tr>
        </thead>
        <tbody id="history-table">
        </tbody>
    </table>
    <div class="graph-container">
        <div class="graph">
            <h3>Temperatura Acqua</h3>
            <img src="data:image/png;base64,{{ temp_acqua_graph }}" alt="Grafico Temperatura Acqua">
        </div>
        <div class="graph">
            <h3>Pressione Olio</h3>
            <img src="data:image/png;base64,{{ pressione_olio_graph }}" alt="Grafico Pressione Olio">
        </div>
        <div class="graph">
            <h3>Voltaggio Batteria</h3>
            <img src="data:image/png;base64,{{ voltaggio_batteria_graph }}" alt="Grafico Voltaggio Batteria">
        </div>
        <div class="graph">
            <h3>Contaore Motore</h3>
            <img src="data:image/png;base64,{{ contaore_motore_graph }}" alt="Grafico Contaore Motore">
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var vehicle_id = "{{ vehicle_id }}";

        fetch(`/api/vehicle_history/${vehicle_id}`)
            .then(response => response.json())
            .then(data => {
                var table = document.getElementById('history-table');
                var latlngs = data.map(point => [point.latitude, point.longitude]);

                var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
                map.fitBounds(polyline.getBounds());

                data.forEach(point => {
                    var row = table.insertRow();
                    row.insertCell(0).textContent = point.timestamp;
                    row.insertCell(1).textContent = point.latitude;
                    row.insertCell(2).textContent = point.longitude;
                    row.insertCell(3).textContent = point.temp_acqua;
                    row.insertCell(4).textContent = point.pressione_olio;
                    row.insertCell(5).textContent = point.voltaggio_batteria;
                    row.insertCell(6).textContent = point.contaore_motore;
                    row.insertCell(7).textContent = point.errori.join(', ');

                    L.marker([point.latitude, point.longitude]).addTo(map)
                        .bindPopup(`<b>${point.timestamp}</b>`);
                });
            });
    </script>
</body>
</html>
