<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History - {{ vehicle_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart {
            width: 48%;
            float: left;
            margin-right: 10px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Vehicle History - {{ vehicle_id }}</h1>

    <div class="chart">
        <h2>Temperatura Acqua</h2>
        <img src="data:image/png;base64,{{ vehicle_data['img_base64'] }}" alt="Temp Acqua">
    </div>

    <div class="chart">
        <h2>Pressione Olio</h2>
        <img src="data:image/png;base64,{{ vehicle_data['img_base64'] }}" alt="Pressione Olio">
    </div>

    <div class="chart">
        <h2>Voltaggio Batteria</h2>
        <img src="data:image/png;base64,{{ vehicle_data['img_base64'] }}" alt="Voltaggio Batteria">
    </div>

    <div class="chart">
        <h2>Contaore Motore</h2>
        <img src="data:image/png;base64,{{ vehicle_data['img_base64'] }}" alt="Contaore Motore">
    </div>

    <div class="clear"></div>
</body>
</html>
